apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-service
  namespace: tomer-candidate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counter-service
  template:
    metadata:
      labels:
        app: counter-service
    spec:
      containers:
        - name: counter-service
         # image: <your-account-id>.dkr.ecr.<your-region>.amazonaws.com/<your-image-name>:<your-image-tag>
          image: 411202742861.dkr.ecr.eu-west-1.amazonaws.com/tomer-counter-service

          ports:
            - containerPort: 80
          env:
            - name: MY_ENV_VAR
              value: "my-value"
